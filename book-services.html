    <h1 id="appointment_heading">Book Our Services</h1>
    <main id="services_container">
      <!-- <button id="book_services_page_load_btn">Load Pet Button</button>
      <button id="book_services_page_load_service_btn">Load Service Button</button> -->
      <form action="" id="appointment_form">
        <select
          id="pet_selector"
          class="form-select"
          aria-label="Pet Selector"
        >
          <option selected>Select Pet</option>
        </select>
        <div class="mb-3">
          <label for="date_calendar" class="form-label">Select Date</label>
          <input
            type="date"
            id="date_calendar"
            name="date-calendar"
            value="2023-06-01"
            min="2023-06-01"
            max="2050-01-01"
          />
        </div>
        <select
        id="time_selector"
        class="form-select"
        aria-label="Time Selector"
      >
        <option selected>Select Time</option>
        <option value="1">06:00</option>
        <option value="2">06:30</option>
        <option value="3">07:00</option>
        <option value="4">07:30</option>
        <option value="5">08:00</option>
        <option value="6">09:00</option>
        <option value="7">09:30</option>
        <option value="8">10:00</option>
        <option value="9">10:30</option>
        <option value="10">11:00</option>
        <option value="11">11:30</option>
        <option value="12">12:00</option>
        <option value="13">12:30</option>
        <option value="14">13:00</option>
        <option value="15">13:30</option>
        <option value="16">14:00</option>
        <option value="17">14:30</option>
        <option value="18">15:00</option>
        <option value="19">15:30</option>
        <option value="20">16:00</option>
        <option value="21">16:30</option>
        <option value="22">17:00</option>
        <option value="23">17:30</option>
        <option value="24">18:00</option>
        <option value="25">18:30</option>
        <option value="26">19:00</option>

      </select>
        <select
        id="service_selector"
        class="form-select"
        aria-label="Service Selector"
      >
        <option selected>Select Service</option>
        <option value="1">Grooming</option>
        <option value="2">Walking</option>
        <option value="3">Boarding</option>
      </select>
      <div id="generated_form">
      </div>
      <span id="dynamic_submit"></span>
        </div>
      </form>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
