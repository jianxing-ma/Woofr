<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Woofr</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./home.html"
                  >Home</a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Services
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="./services-description.html"
                      >Services Offered</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="./book-services.html"
                      >Book Services</a
                    >
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="./contact-us.html"
                      >Contact Us</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
            <li class="d-flex">
              <a class="btn btn-primary" href="./login.html">Login</a>
            </li>
          </div>
        </div>
      </nav>
    </header>
    <div class="row">
      <div id="user_img_container" class="col-sm-6">
        <img
          id="user_img"
          src="./images/place_holder.jpg"
          alt="dog place holder image"
        />
      </div>
      <div id="user_container" class="col-sm-6">
        <div id="user_account_info" class="col-sm-8 col-md-8 col-lg-8">
          col-sm-8
        </div>
        <div id="service_drop_down_menu" class="col-sm-8 col-md-8 col-lg-8">
          <div class="btn-group">
            <button class="btn btn-secondary btn-lg" type="button">
              Book New Services
            </button>
            <button
              type="button"
              class="btn btn-lg btn-secondary dropdown-toggle dropdown-toggle-split"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <span class="visually-hidden">Toggle Dropdown</span>
            </button>
            <ul id="services_drop_down" class="dropdown-menu">
              <li>
                <a
                  id="grooming_drop_down"
                  class="dropdown-item"
                  href="./bookServices.html"
                  >Grooming</a
                >
              </li>
              <li>
                <a
                  id="walking_drop_down"
                  class="dropdown-item"
                  href="./bookServices.html"
                  >Dog Walking</a
                >
              </li>
              <li>
                <a
                  id="boarding_drop_down"
                  class="dropdown-item"
                  href="./bookServicesg.html"
                  >Boarding</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div id="history_container" class="col-sm-6">history container</div>
      <div id="booked_services" class="col-sm-6">booked services container</div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
